<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="{% static "app.css" %}"/>
    <title>{%block title %} {% endblock %}</title>
    {%block css_files%} {%endblock%}
  </head>
  <body>
    <header id="main-navigation">

        <nav>

        </nav>

    {% block content %} {% endblock content %}

</html>
